<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        input,textarea{
            font-family: "Rouge Script", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 1.5em;
            text-align: left;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }   
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        hr {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            margin: 20px auto;
            max-width: max-content;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #555;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            form {
                padding: 10px;
            }
            input[type="text"],
            input[type="email"],
            textarea {
                font-size: 1em;
            }
            input[type="submit"],
            input[type="reset"] {
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>
    <h1>Contact Me</h1><hr>
    <p>If you have any questions or would like to get in touch, feel free to reach out!</p>
    <form action="mailto:yashaswni.v2999@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"required></textarea><br><br>
        <label for="subject">Subject:</label><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
